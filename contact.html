	<h3>Contact</h3>
	
	<!-- Map -->
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12099.798738751595!2d-74.00655442587357!3d40.697105767711236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a47df06b185%3A0xc889234bc07c42ee!2sBrooklyn+Heights%2C+Brooklyn%2C+NY!5e0!3m2!1sen!2sus!4v1554761215852!5m2!1sen!2sus" width="425" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>

	<!-- Contact Form -->
	<form action ="#" method="post">
	<!-- action defines where to store this info on server -->

		<label for="fullname"> Name </label>
		<input type="text" id="fullname" name="fullname" placeholder="Your Name" required>
		<!-- id="fullname" with for="fullname" in the label will set the cursor to go straight into the form box when you click on Name
		this associates the label with the input -->

		<label for="email"> Email </label>
		<input type="email" id="email" name="Email" placeholder="Your Email" required>
		<!-- setting the type to email gives some email validation and bring up @ on mobile formats that support it-->
		<!-- NAME is important and creates the actual name of the variable for the information typed into this field -->

		<label for="phone"> Phone </label>
		<input type="tel" id="phone" name="phone" placeholder="Your Phone (optional)">
		<!-- setting the type to tel opens up the numerical keyboard on mobile if supported -->

		<label for="message"> Message </label>
		<textarea id="message" name="message" rows="10"></textarea>
		<!-- different kind of input that allows for multiple lines.
		rows determines how many rows are visible before typing in any input-->

		<input type="submit" value="Send">
		<!-- value is what you see on the submit button -->

	</form>

</body>
